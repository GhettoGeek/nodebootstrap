env:
  es6: true
  node: true
extends: 'eslint:recommended'
rules:
  indent:
    - error
    - 4
  linebreak-style:
    - error
    - unix
  quotes:
    - warn
    - single
  semi:
    - error
    - always
  no-cond-assign:
    - warn
    - except-parens
  no-unused-vars:
    - warn
  no-console:
    - off
